<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: start;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 150%;
            }
        }
    </style>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/XuanTruongRadius.png" type="image/png">
    <title>Phát hiện khẩu trang</title>

</head>

<body>
    <form method=post enctype=multipart/form-data>
        <div class="container">
            <center>
                <h3 style="color:#030d9b"><i>Hệ thống nhận diện đeo khẩu trang tự động bằng mô hình học sâu</i></h3>
            </center>
            <hr>
            <h5>Upload ảnh/video đeo khẩu trang:</h5>
            <input type="file" name="file" class="form-control-file" id="inputfile" name="inputfile">
            <div style="height:30px"></div>
            <div style="height:30px"></div>
            <button class="btn btn-lg btn-primary btn-block" id="submit" type="submit" style="background-color:#78787b"
                onclick="progress()">Nhận diện</button>
            <div style="height:20px"></div>
            <hr>
            <center>
                <h4 style="color:#030d9b">Trường THCS & THPT Xuân Trường &emsp;<img src="static/XuanTruongRadius.png"
                        width="15%"></h4>
            </center>
            <!-- <progress id="progressBar" value="0" max="100" style="width:0%;"></progress> -->
            <div style="height:20px"></div>
            <div class="progress">
                <div id="dynamic" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span id="current-progress"></span>
                </div>
            </div>
        </div>
    </form>
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#inputfile').bind('change', function () {
            let fileSize = this.files[0].size / 1024 / 1024; // this gives in MB
            if (fileSize > 50) {
                $("#inputfile").val(null);
                alert('File is too big. Videos more than 10MB are not allowed')
                return
            }

            let ext = $('#inputfile').val().split('.').pop().toLowerCase();
            if ($.inArray(ext, ['jpg', 'jpeg', 'mp4']) == -1) {
                $("#inputfile").val(null);
                alert('Only jpeg|jpg|mp4 files are allowed!');
            }
        });
    </script>
    <script type="text/javascript">
        function progress() {
            document.getElementById('dynamic');
            var current_progress = 0;
            var interval = setInterval(function () {
                current_progress += 100;
                $("#dynamic")
                    .css("width", current_progress + "%")
                    .attr("aria-valuenow", current_progress)
                    .text("Please wait a minute");
                if (current_progress >= 100)
                    clearInterval(interval);
            }, 3000);
        }
    </script>

    <footer>

            <center><small>
                    <font size="3"><i class="fa fa-copyright"></i> 2022 A2DS | Rohto for support
                    </font>
                </small></center>
        </div> -->
    </footer>
</body>

</html>
